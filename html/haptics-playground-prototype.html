<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Haptics Playground</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #b0c4de;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5">Haptics Playground</h1>
      <p>Press the "Vibrate" button to trigger a vibration. The slider next to the button can be used to adjust the
        length of the vibration.</p>
      <button type="button" id="vibrateButton" style="font-size : 20px">Vibrate</button>
      <input type="range" min="100" max="1000" value="1" id="vibrationLengthSlider">
      <br>
      <br>
      <p>When moving the slider below, a short pulse is played when the slider reaches its upper or lower bound.</p>
      <input type="range" min="1" max="100" value="1" id="pulseAtLimitsSlider">
      <br>
      <br>
      <input type="checkbox" id="soundEnabled" checked>
      <label for="soundEnabled">Sound Enabled</label>
      <br>
      <br>
      <p><b>Debug Messages</b></p>
      <p id="debug-area">Debug Area</p>

    </div>
  </div>
</div>

<script>

  // Define a function that can be used to log debug messages, which is useful for debugging on devices where console
  // messages are unavailable, such as tablets.
  const debugArea = document.getElementById( 'debug-area' );
  const logDebugMessage = message => {
    debugArea.innerHTML = message;
  };

  // Create an audio context for sound-related operations.
  let audioContext;
  try {
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
    audioContext = new AudioContext();
  }
  catch( e ) {
    alert( 'Web Audio API is not supported in this browser' );
  }

  // Load the sound that will be played during haptic vibrations.  This is done in the old callback style so that it
  // will work on iOS.
  const beBassy = false;
  const soundURL = beBassy ? '../sounds/haptic-buzz-loop-with-bass.wav' :
                   '../sounds/haptic-buzz-loop.wav';
  let soundBuffer;
  const onDecodeSuccess = decodedAudio => {
    soundBuffer = decodedAudio;
    logDebugMessage( 'sound decoded successfully' );
  };
  const onDecodeError = decodeError => {
    alert( 'decode of audio data failed, sound will not be available, error: ' + decodeError );
    soundBuffer = audioContext.createBuffer( 1, 1, audioContext.sampleRate );
  };

  window.fetch( soundURL )
    .then( response => response.arrayBuffer() )
    .then( arrayBuffer => audioContext.decodeAudioData( arrayBuffer, onDecodeSuccess, onDecodeError ) )
    .catch( reason => {
      logDebugMessage( 'sound load failed: ' + reason )
    } );

  let timeoutID = null;
  let currentlyPlayingBufferSource = null;

  // Get the checkbox from the SOM so that it can be used to decide whether or not to play a sound.
  const soundEnabledCheckbox = document.getElementById( 'soundEnabled' );

  // Define the function that can be used to play the vibration sound.
  const playSound = ( audioBuffer, timeToPlay = 100 ) => {

    // If the sound is already playing, stop it.
    if ( timeoutID !== null ) {
      currentlyPlayingBufferSource.stop();
      clearTimeout( timeoutID );
    }

    // Only play if sound is enabled.
    if ( soundEnabledCheckbox.checked ) {

      // Create the buffer source and start it playing.
      currentlyPlayingBufferSource = audioContext.createBufferSource();
      currentlyPlayingBufferSource.buffer = audioBuffer;
      currentlyPlayingBufferSource.loop = true;
      currentlyPlayingBufferSource.connect( audioContext.destination );
      currentlyPlayingBufferSource.start();

      // Set a timeout to stop the sound.
      timeoutID = setTimeout( () => {
        currentlyPlayingBufferSource.stop();
        currentlyPlayingBufferSource = null;
        timeoutID = null;
      }, timeToPlay );
    }
  };

  // Use the vibrationLengthSlider to control the length of the vibration that will be played when the user presses the
  // "Vibrate" button.
  const vibrationLengthSlider = document.getElementById( 'vibrationLengthSlider' );
  let vibrationLength = vibrationLengthSlider.value;
  vibrationLengthSlider.oninput = () => {
    vibrationLength = vibrationLengthSlider.value;
  };

  // Set up an event listener to trigger the vibration when the user presses the "Vibrate" button.
  const vibrateButton = document.getElementById( 'vibrateButton' );
  vibrateButton.addEventListener( 'click', () => {
    playSound( soundBuffer, vibrationLength );
    try {
      navigator.vibrate( vibrationLength );
    }
    catch( e ) {
      console.log( `Caught exception when attempting to vibrate, error = ${e}` );
    }
  } );

  // Set up a listener that will play a haptic pulse when the pulseAtLimitsSlider reaches its limits.
  const pulseAtLimitsSlider = document.getElementById( 'pulseAtLimitsSlider' );
  pulseAtLimitsSlider.oninput = () => {
    const value = Number( pulseAtLimitsSlider.value );
    if ( value === 1 || value === 100 ) {
      const pulseLength = 100; // in milliseconds
      try {
        navigator.vibrate( pulseLength );
      }
      catch( e ) {
        alert( `Caught exception when attempting to vibrate, error = ${e}` );
      }
      playSound( soundBuffer, pulseLength );
    }
  };

  // Add code to resume the audio context.  This is needed primarily for iOS-based devices.
  const resumeAudioContext = () => {
    if ( audioContext.state !== 'running' ) {
      audioContext.resume();
    }
  };
  window.addEventListener( 'touchstart', resumeAudioContext, false );

</script>

</body>
</html>
