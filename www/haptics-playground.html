<!DOCTYPE html>
<!-- Top-level HTML file for the Haptics Playground -->

<html>
<head>
  <meta charset="utf-8">
  <!--
  TODO: The template from which this file was taken had a note about customizing the security policy to fit the needs of
        our app.  More information is available at
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
          * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
          * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
          * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="css/haptics-playground.css">
  <title>Haptics Playground</title>
</head>
<body>
<div id="header">
  <!--    <h1>Haptics Playground</h1>-->
  <img src="img/playgroundHeaderV6b2.png"/>
</div>
<div class="app">
  <h1>Clicks</h1>
  <br>
  <button id="singleClickButton">Single</button>
  <br><br><br>
  <button id="doubleClickButton">Double</button>
  <br><br><br>
  <button id="nClicksButton">N</button>
  <input type="number"/>
  <br><br><br>
  <div>
    <label for="intensity-slider">Intensity</label>
    <input type="range" min="0" max="99" value="0" class="slider" id="intensity-slider">
  </div>
  <div>
    <label for="duration-slider">Duration</label>
    <input type="range" min="1" max="100" value="0" class="slider" id="duration-slider">
  </div>

  <p id="debugArea" visi>Debug Area</p>

  <div id="navbar">
    <button id="clicks" class="nav-bar-button">Clicks<br><img src="img/clicksIcon.png"/></button>
    <button id="buzzes" class="nav-bar-button">Buzzes<br><img src="img/buzzesIcon.png"/></button>
    <button id="patterns" class="nav-bar-button">Patterns<br><img src="img/patternsIcon.png"/></button>
  </div>
</div>
<script src="cordova.js"></script>
<script type="module" src="js/haptics-playground-main.js"></script>
</body>
</html>
